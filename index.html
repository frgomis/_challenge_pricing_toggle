<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="public/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="public/assets/styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [FrançoiseG's challenge]</title>
</head>
<body>
  <div class="container">

    <!-- HEADER -->
    <section>
      <header>
        <h1>Our Pricing</h1>
        <div class="yearOrMonth">
          <ul>
            <li class="annually">Annually</li>
            <li><label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label></li>
            <li class="monthly">Monthly</li>
          </ul>
        </div>
      </header>

      <!-- MAIN -->
      <div class="card">
        <ul class="basic">
          <li>Basic</li>
          <li class="price perYear">&dollar;199.99</li>
          <li class="price perMonth">&dollar;19.99</li>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
    </section>
  
    <!-- Professional
    &dollar;24.99
    &dollar;249.99
    1 TB Storage
    5 Users Allowed
    Send up to 10 GB
    Learn More
  
    Master
    &dollar;39.99
    &dollar;399.99
    2 TB Storage
    10 Users Allowed
    Send up to 20 GB
    Learn More -->


  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">FrançoiseG</a>.
  </div>
  <script src="public/assets/js/app.js"></script>
</body>
</html>
